<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTube</title>
        <link rel="stylesheet" href="youtube.css" />
    </head>
    <body>
        <!-- <div> -->
        <input class="search-bar" type="text" placeholder="Szukaj" />
        <!-- </div> -->

        <div class="video-container">
            <img src="images/thumbnail-1.webp" alt="Text" class="thumbnail" />
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>

        <div class="video-container">
            <div>
                <img
                    src="images/thumbnail-2.webp"
                    alt="Text"
                    class="thumbnail"
                />
            </div>
            <div>
                <div class="channel-min">
                    <img
                        src="images/channel-2.jpeg"
                        alt="chanel photo"
                        class="channel-pics"
                    />
                </div>
                <div class="video-details">
                    <p class="video-title">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-stats">19M views &#183; 4 years ago</p>
                </div>
            </div>
        </div>

        <div class="video-container">
            <img src="images/thumbnail-3.webp" alt="Text" class="thumbnail" />
            <p class="video-title">
                Crazy Tik Toks Taken Moments Before DISASTER
            </p>
            <p class="video-author">SSSniperWolf</p>
            <p class="video-stats">12M views &#183; 1 year ago</p>
        </div>

        <div class="google-like-search-bar-object">
            <input
                type="text"
                placeholder="Search Google or tyme a URL"
                class="google-like-search-bar"
            />
        </div>

        <div class="my-div">This a div.</div>
    </body>
</html>
